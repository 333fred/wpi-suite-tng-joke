<title>WPI Suite Mobile - Log In</title>
</head>

<body>

<div id="topbar">
	<div id="leftnav"></div>
	<div id="title">WPI Suite Mobile</div>
</div>

<div id="content">
	<form method="post">
		<fieldset>
			<span class="graytitle">Login</span>
			<ul class="pageitem">
				<li class="smallfield"><span class="name">User</span><input type="text" id="username" />
				</li>
				<li class="smallfield"><span class="name">Pass</span><input type="password" id="password" />
				</li>
			</ul>
			<span class="graytitle">Project</span>
			<ul class="pageitem">
				<li class="select"><select name="d" id="project">
				<option value="1">proj</option>
				<option value="2">Project 2</option>
				<option value="3">Project 3</option>
				<option value="4">Project 4</option>
				<option value="4">Project 5</option>
				<option value="4">Project 6</option>
				</select><span class="arrow"></span> </li>
			</ul>
			<ul class="pageitem">
				<li class="button">
				<input name="Submit input" type="submit" value="Submit input" id="search_button" /></li>
			</ul>
		</fieldset>
	</form>
</div>
