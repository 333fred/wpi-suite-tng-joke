//Tomcat plugin for launching WPISuite easily?
buildscript {
    repositories {
        jcenter()
    }
    
    dependencies {
        classpath 'org.gradle.api.plugins:gradle-tomcat-plugin:1.2.3'
    }
}

//Common dependencies
subprojects {
	apply plugin: 'eclipse'
	apply plugin: 'java'
	//apply plugin: 'tomcat'
    //apply plugin: 'war'

	repositories {
		mavenCentral()
	}

	dependencies {
        //compile "javax.servlet:javax.servlet-api:3.0.1"
        compile 'commons-codec:commons-codec:1.7'
        //compile 'commons-codec:commons-codec:1.6' //Don't we only need the latest version? Will this break things?
        compile 'commons-logging:commons-logging:1.1.1'
        compile 'org.apache.httpcomponents:httpcore:4.2.5'
        compile 'com.fasterxml.jackson.core:jackson-annotations:2.1.1'
        compile 'com.fasterxml.jackson.core:jackson-core:2.1.2'
        compile 'com.fasterxml.jackson.core:jackson-databind:2.1.0'
        
        //runtime files('libs/a.jar', 'libs/b.jar')
        compile fileTree(dir: 'libs', include: '*.jar') //db4o jar that isn't on Maven, and any other new dependencies

		testCompile 'junit:junit:4.8.2'
        //Add mockito? easymock? cucumber???
	}
}

//To make sure there is a script people can double click to install Gradle
task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}